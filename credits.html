            height: 2500px;

<body>
    <button id="play">play</button>

    <audio src="sounds/crowd-booing-sound-effects.mp3" id="sound-booing" autoplay="true" muted="muted"></audio>
</body>

<script>
    $(document).ready(function() {

        $('#sound-booing').click(() => {
            $('#sound-booing')[0].play();
        });
        $("html, body").animate({ scrollTop: $(document).height() }, 13000);
        $('#sound-booing').on('canplay', () => {
            $('#sound-booing').click();
        });

    });
