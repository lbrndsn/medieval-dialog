<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Dialog Tryout</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<div id="overlay"></div>

<div id="dialog1">
    <p>So, what do you say? Will you help your kingdom one last time?</p>
</div>

<div id="dialog2">
    <p>Wow, a magic sword... It could help us defeat the enemy! Or it could be cursed...</p>
</div>

<div id="dialog3">
    <p>A mushroom! You are feeling a bit sluggish...</p>
</div>

<div id="dialog4">
    <p>Which attack do you want to use?</p>
</div>

<div id="dialog5">
    <p>You got the gold back. Let's return it! Or... keep it for ourselves?</p>
</div>

<div id="disableScrollDiv"></div>

<script src="dialog.js"></script>

</body>
</html>
